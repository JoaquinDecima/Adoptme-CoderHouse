<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AdoptME</title>
</head>
<body>
  <h1>Estos son los hermosas bichos para que te lleves</h1>
  <ul id="pets"></ul>

  <script>
    fetch('/api/pets/')
      .then(response => response.json())
      .then(pets => {
        let petsHTML = ''
        for (const pet of pets.payload) {
          petsHTML += `<li>${pet.name} - ${pet.specie}</li>`
        }
        document.getElementById('pets').innerHTML = petsHTML
      })
  </script>
</body>
</html>
